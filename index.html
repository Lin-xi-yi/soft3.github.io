    "ÁÅµÈ≠ÇÊã∑ÈóÆÔºöÂ¶ÇÊûúÂú®Âú∫ÁöÑ‰∫∫‰∏≠ÂøÖÈ°ªÈÄâ‰∏Ä‰∏™Âíå‰Ω†ËçíÂ≤õÊ±ÇÁîüÔºå‰Ω†‰ºöÈÄâË∞ÅÔºü‰∏∫‰ªÄ‰πàÔºüÔºàÊçüÂèãÈ¢ÑË≠¶ÔºÅÔºâ",
    "Ê≤âÊµ∏ÂºèË°®ÊºîÔºöÁî®‰∏âÁßç‰∏çÂêåËØ≠Ê∞îËØ¥Ôºö‚Äú‰∫∫ÂÆ∂ÊãøÂ∞èÊã≥Êã≥Êç∂‰Ω†ËÉ∏Âè£ÔºÅ‚ÄùÔºàÊííÂ®á/ÊÑ§ÊÄí/Êú∫Âô®‰∫∫Ôºâ"
  ];

  const hardQuestions = [
    "ÁªºËâ∫ÈôÑ‰ΩìÔºöÂéüÂú∞Ê®°‰ªø‰∏Ä‰∏™ÁªèÂÖ∏Ë°®ÊÉÖÂåÖÂä®‰ΩúÔºàÊØîÂ¶Ç‚ÄúÂú∞ÈìÅËÄÅ‰∫∫ÁúãÊâãÊú∫‚ÄùÔºâÔºåËÆ©Â§ßÂÆ∂ÁåúÔºÅ",
    "ÂúüÂë≥ÊÉÖËØùÁéãÔºöÊåë‰∏Ä‰ΩçÂºÇÊÄßÔºàÊàñÂêåÊÄßÔºâÔºåÁî®Ê≤πËÖªÈú∏ÊÄªÂè£ÂêªËØ¥Ôºö‚ÄúÂ•≥‰∫∫/Áî∑‰∫∫Ôºå‰Ω†ÊàêÂäüÂºïËµ∑‰∫ÜÊàëÁöÑÊ≥®ÊÑèÔºÅ‚Äù",
    "ÊñπË®ÄÊö¥ÂáªÔºöÁî®ÂÆ∂‰π°ÊñπË®ÄÂ§ßÂ£∞ÊúóËØªÔºö‚ÄúÁ∫¢È≤§È±º‰∏éÁªøÈ≤§È±º‰∏éÈ©¥‚ÄùÔºà‰∏ç‰ºöÔºüÁé∞Â≠¶ÔºÅÔºâ",
    "ÁÅµÈ≠ÇÁîªÊâãÔºöËíôÁúºÁîªÂá∫‰∏ÄÂè™Áå™ÔºåÂπ∂ÂëΩÂêç‰∏∫‚ÄúÂú®Âú∫Êüê‰∫∫ÁöÑÊòµÁß∞+Áå™‚ÄùÔºÅÔºà‰æãÔºö„ÄäÂ∞èÊòéÁöÑÈ£ûÂ§©Áå™„ÄãÔºâ"
  ];

  let timerInterval;
  const history = [];

  // ‰ºòÂåñËß¶Êë∏‰ΩìÈ™å - Èò≤Ê≠¢ÂèåÂáªÁº©Êîæ
  document.addEventListener('dblclick', function(event) {
    event.preventDefault();
  }, { passive: false });

  function getQuestion(type) {
    playClick();

    let questions, modeName;
    switch(type) {
      case 'truth':
        questions = truthQuestions;
        modeName = "ÁúüÂøÉËØù";
        break;
      case 'dare':
        questions = dareQuestions;
        modeName = "Â§ßÂÜíÈô©";
        break;
      case 'easy':
        questions = easyQuestions;
        modeName = "ÁÆÄÂçï";
        break;
      case 'normal':
        questions = normalQuestions;
        modeName = "‰∏ÄËà¨";
        break;
      case 'hard':
        questions = hardQuestions;
        modeName = "Âú∞Áã±";
        break;
      default:
        questions = truthQuestions;
        modeName = "ÁúüÂøÉËØù";
    }

    const randomIndex = Math.floor(Math.random() * questions.length);
    const question = questions[randomIndex];

    const questionBox = document.getElementById('question');
    questionBox.dataset.mode = modeName + "Ê®°Âºè";

    // Ê∑ªÂä†Âä®ÁîªÁ±ª
    questionBox.classList.remove('question-animation');
    setTimeout(() => {
      questionBox.classList.add('question-animation');
    }, 10);

    questionBox.textContent = question;

    // Ê∑ªÂä†Âà∞ÂéÜÂè≤ËÆ∞ÂΩï
    addToHistory(question, type);

    // Êõ¥Êñ∞Ê®°ÂºèÊåáÁ§∫Âô®
    updateModeIndicator(type);

    // Â¶ÇÊûúÂêØÁî®‰∫ÜÂÄíËÆ°Êó∂ÔºåÂºÄÂßãËÆ°Êó∂
    if (document.getElementById('timerEnabled').checked) {
      startTimer();
    }
  }

  function updateModeIndicator(type) {
    const indicators = document.querySelectorAll('.mode-indicator');
    indicators.forEach(indicator => indicator.classList.remove('active'));

    let indicatorClass;
    switch(type) {
      case 'easy': indicatorClass = 'easy-indicator'; break;
      case 'normal': indicatorClass = 'normal-indicator'; break;
      case 'hard': indicatorClass = 'hard-indicator'; break;
      default: return; // ÁúüÂøÉËØùÂíåÂ§ßÂÜíÈô©‰∏çÊøÄÊ¥ªÊ®°ÂºèÊåáÁ§∫Âô®
    }

    document.querySelector(`.${indicatorClass}`).classList.add('active');
  }

  function startTimer() {
    clearInterval(timerInterval);
    const duration = parseInt(document.getElementById('timerDuration').value) || 30;
    let seconds = duration;
    const timerElement = document.getElementById('timer');
    timerElement.style.display = 'block';
    timerElement.classList.remove('warning');
    updateTimerDisplay(seconds);

    timerInterval = setInterval(() => {
      seconds--;
      updateTimerDisplay(seconds);

      if (seconds <= 10) {
        timerElement.classList.add('warning');
        // Ê∑ªÂä†ÈúáÂä®ÂèçÈ¶àÔºàÂ¶ÇÊûúËÆæÂ§áÊîØÊåÅÔºâ
        if ("vibrate" in navigator) {
          navigator.vibrate(100);
        }
      }

      if (seconds <= 0) {
        clearInterval(timerInterval);
        timerElement.textContent = 'Êó∂Èó¥Âà∞ÔºÅ';
        timerElement.classList.add('warning');
        // Êó∂Èó¥Âà∞ÈúáÂä®ÊèêÈÜí
        if ("vibrate" in navigator) {
          navigator.vibrate([300, 200, 300]);
        }
        setTimeout(() => {
          timerElement.style.display = 'none';
        }, 3000);
      }
    }, 1000);
  }

  function updateTimerDisplay(seconds) {
    const minutes = Math.floor(seconds / 60);
    const remainingSeconds = seconds % 60;
    document.getElementById('timer').textContent =
      `${minutes.toString().padStart(2, '0')}:${remainingSeconds.toString().padStart(2, '0')}`;
  }

  function addToHistory(text, type) {
    history.unshift({text, type, timestamp: new Date()});
    if (history.length > 15) history.pop();

    renderHistory();
  }

  function renderHistory() {
    const historyHtml = history
      .map((item, index) => {
        let tagClass, tagText;
        switch(item.type) {
          case 'truth':
            tagClass = 'tag-truth';
            tagText = 'ÁúüÂøÉËØù';
            break;
          case 'dare':
            tagClass = 'tag-dare';
            tagText = 'Â§ßÂÜíÈô©';
            break;
          case 'easy':
            tagClass = 'tag-easy';
            tagText = 'ÁÆÄÂçï';
            break;
          case 'normal':
            tagClass = 'tag-normal';
            tagText = '‰∏ÄËà¨';
            break;
          case 'hard':
            tagClass = 'tag-hard';
            tagText = 'Âú∞Áã±';
            break;
          default:
            tagClass = 'tag-truth';
            tagText = 'ÁúüÂøÉËØù';
        }

        const timeStr = item.timestamp.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
        return `
            <div class="history-item">
              <strong>${timeStr}</strong> - ${item.text}
              <span class="mode-tag ${tagClass}">${tagText}</span>
            </div>
          `;
      })
      .join('');

    document.getElementById('history').innerHTML = historyHtml;
  }

  function toggleHistory(event) {
    event.preventDefault();
    const panel = document.getElementById('historyPanel');
    panel.classList.toggle('active');

    // Â¶ÇÊûúÊâìÂºÄÂéÜÂè≤Èù¢ÊùøÔºåÁ°Æ‰øùÂÜÖÂÆπÊòØÊúÄÊñ∞ÁöÑ
    if (panel.classList.contains('active')) {
      renderHistory();
    }
  }

  // ÂàùÂßãÂåñ
  document.addEventListener('DOMContentLoaded', function() {
    // ÂàùÂßãÂåñÂÄíËÆ°Êó∂ÊòæÁ§∫
    const timerEnabled = document.getElementById('timerEnabled');
    const timerElement = document.getElementById('timer');

    timerEnabled.addEventListener('change', function() {
      timerElement.style.display = this.checked ? 'block' : 'none';
      if (!this.checked) {
        clearInterval(timerInterval);
      }
    });

    // ÂàùÂßãÂåñÂéÜÂè≤ËÆ∞ÂΩï
    renderHistory();

    // ÈªòËÆ§ÊòæÁ§∫Âú∞Áã±Ê®°ÂºèÊåáÁ§∫Âô®‰∏∫ÊøÄÊ¥ªÁä∂ÊÄÅ
    updateModeIndicator('hard');

    // ÂàùÂßãÂåñÂÄíËÆ°Êó∂ÊòæÁ§∫
    updateTimerDisplay(parseInt(document.getElementById('timerDuration').value) || 30);
  });
</script>
